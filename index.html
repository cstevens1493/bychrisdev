<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bychris.dev - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    const password = "C4FAM";
    const entered = prompt("Enter password:");
    if (entered !== password) {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;padding-top:3rem;'>Access denied.</h2>";
    }
  </script>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #c9d1d9;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .section {
      width: 100%;
      max-width: 800px;
      background: #161b22;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .section h2 {
      margin-top: 0;
      font-size: 1.3rem;
    }
    .links a, .tools button {
      display: inline-block;
      margin: 0.3rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #238636;
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      cursor: pointer;
    }
    .tools button:hover, .links a:hover {
      background: #2ea043;
    }
    .file-upload input {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>🧰 bychris.dev</h1>

  <div class="section">
    <h2>🔗 Quick Links</h2>
    <div class="links">
      <a href="https://mail.google.com" target="_blank">Gmail</a>
      <a href="https://facebook.com" target="_blank">Facebook</a>
      <a href="https://x.com" target="_blank">X</a>
      <a href="https://youtube.com" target="_blank">YouTube</a>
      <a href="https://braves.com" target="_blank">Braves</a>
      <a href="https://mlb.com" target="_blank">MLB</a>
      <a href="https://espn.com" target="_blank">ESPN</a>
    </div>
  </div>

  <div class="section">
    <h2>🛠 Tools</h2>
    <div class="tools">
      <button onclick="window.open('https://www.speedtest.net', '_blank')">Speedtest</button>
      <button onclick="alert('Launching tool...')">Launch Tool 2</button>
    </div>
  </div>

  <div class="section">
    <h2>📂 File Drop</h2>
    <div class="file-upload">
      <input type="file" multiple>
      <p style="font-size:0.9rem; color: #8b949e;">(Drag and drop coming soon...)</p>
    </div>
  </div>

  <div class="section">
    <h2>📝 Notes</h2>
    <textarea style="width:100%; height:150px; border-radius:8px; padding:1rem; background:#0d1117; color:#c9d1d9; border:1px solid #30363d; resize: vertical;" placeholder="Write your thoughts here..."></textarea>
  </div>

</body>
</html>
